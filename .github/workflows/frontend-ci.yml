name: Frontend CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.x

      - name: Install dependencies
        run: npm install

      - name: Install Vitest peer dependencies (jsdom)
        run: npm install --save-dev jsdom

      - name: Run Vitest
        env:
          NODE_ENV: test
          # Add any other required environment variables here, e.g.:
          # API_URL: http://localhost
        run: npm test
